<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Lists</title>
    <link rel="icon" href="Ico/cpu2.ico">
    <link rel="stylesheet" href="style.css" />

    <style>
        ul 
        {
            list-style: none;
        }

        ul>li::before {
            content: "";
            display: inline-block;
            width: 16px;
            height: 16px;
            background-image: url('Ico/cpu2.ico');
            background-size: contain;
               
        }
    </style>
</head>

    <body>
        <h1>Списки</h1>
        <h2>Нумерованный список</h2>
        <ol style="list-style-type: upper-roman;">
            <li>Вхождение 1</li>
            <li>Вхождение 2</li>
            <li>Вхождение 3</li>
            <li>Вхождение 4</li>
            <li>Вхождение 5</li>
        </ol>

        <h2>Маркированный список</h2>
        <!--<ul style="list-style-image: url('Ico/cpu2.ico');">-->
        <ul>
            <li>Вхождение 1</li>
            <li>Вхождение 2</li>
            <li>Вхождение 3</li>
            <li>Вхождение 4</li>
            <li>Вхождение 5</li>
        </ul>
    </body>
</html>
